<!DOCTYPE html>
<html>
<head>
    <title>Example 1</title>
</head>
<body>
    <!-- trying to use <ol> and <ul> properly -->
    <p>Using 'ul' element to allow navigation:</p>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Posts</li>
    </ul>
    <!-- Usually the navigation items are stacked horizontally and not vertically but that's a presentation issue, and we'll wait for CSS -->

    <p>Using 'ol' element for table of contents:</p>
    <ol>
        <li>First section
            <ol>
                <li>First subsection</li>
                <li>Second subsection</li>
            </ol>
        </li>
        <li>Second section</li>
    </ol>
</body>
